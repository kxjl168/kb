<html lang="zh">
<head>

	<title>jQuery滑动解锁插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="assets/less/unlock.css">
	<style type="text/css">
		.wrapper {
			padding: 1rem 10%;
			margin: 2rem auto;
			min-width: 300px;
			max-width: 1200px;
			width: 70%;
		}
		.bar {
			margin: 50px;
			height: 40px;
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery滑动解锁插件 <span>jQuery slide to unlock plugin</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Form/201703284425.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="wrapper">
			<div class="bar1 bar"></div>
			<div class="bar2 bar"></div>
			<div class="bar3 bar"></div>
			<div class="bar4 bar"></div>
			<div class="bar5 bar"></div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Form/201611184203.html">

			  <h3>炫酷手机APP解锁动画和界面UI设计</h3>

	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src='assets/js/unlock.js'></script>
	<script type="text/javascript">
		$('.bar1').slideToUnlock();
		$('.bar2').slideToUnlock({
			height : 50,
			width : 200,
		});
		$('.bar3').slideToUnlock({
			text : '未解锁的文字',
			succText : '解锁成功的文字'
		});
		$('.bar4').slideToUnlock({
			bgColor : '#fce',
			progressColor : '#f60',
			succColor : '#f00',
			textColor : '#fff',
			succTextColor : '#fff',
		});
	</script>
